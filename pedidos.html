<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Guardados</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pedido-lista { max-width: 600px; margin: 32px auto; background: var(--card-bg); border-radius: 10px; box-shadow: 0 4px 10px var(--shadow); padding: 24px; }
    .pedido { border-bottom: 1px solid var(--border); padding: 16px 0; transition: background 0.3s; }
    .pedido.entregado { background: #d4ffd4; opacity: 0.9; }
    .btn-entregado[disabled] { opacity: 0.5; pointer-events: none; }
    .pedido:last-child { border-bottom: none; }
    .pedido-nombre { font-weight: bold; color: var(--accent); font-size: 1.1em; }
    .pedido-fecha { color: var(--muted); font-size: 0.95em; }
    .pedido-total { font-weight: bold; }
    .pedido-productos { margin: 8px 0 0 0; padding-left: 18px; }
    .volver-link { display: inline-block; margin-bottom: 18px; color: var(--accent); text-decoration: underline; }
    .acciones { margin-top:10px; display:flex; gap:8px; }
  </style>
</head>
<body>
  <div class="pedido-lista">
    <a href="index.html" class="volver-link">← Volver a la tienda</a>
    <h1>Pedidos Guardados</h1>
    <div id="pedidos-container"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAK2ex1uACVSPo_fxlgN_iDBAWlsBvV4RM",
      authDomain: "refresqueriaporton.firebaseapp.com",
      projectId: "refresqueriaporton",
      storageBucket: "refresqueriaporton.firebasestorage.app",
      messagingSenderId: "608366778564",
      appId: "1:608366778564:web:39cf58eb7802c1e0189191",
      measurementId: "G-LW73YBZVPF"
    };

    if(!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    function formatFecha(valor) {
      if(!valor) return '';
      // Si es Timestamp de Firestore
      if(valor.toDate && typeof valor.toDate === 'function') {
        return valor.toDate().toLocaleString();
      }
      // Si es string ISO
      try {
        const d = new Date(valor);
        if(!isNaN(d)) return d.toLocaleString();
      } catch(e){}
      // fallback
      return String(valor);
    }

    function renderPedidos() {
      const cont = document.getElementById('pedidos-container');
      cont.innerHTML = '<p>Cargando pedidos...</p>';

      db.collection("pedidos")
        .orderBy("fecha", "desc")
        .onSnapshot(snapshot => {
          cont.innerHTML = "";

          if (snapshot.empty) {
            cont.innerHTML = '<p>No hay pedidos guardados.</p>';
            return;
          }

          snapshot.forEach(doc => {
            const p = doc.data();
            const div = document.createElement('div');
            div.className = 'pedido';

            const fechaTexto = formatFecha(p.fecha);

            div.innerHTML = `
              <div class="pedido-nombre">${p.nombre || '—'}</div>
              <div class="pedido-fecha">${fechaTexto}</div>
              <div class="pedido-correo"><strong>Correo:</strong> <a href="mailto:${p.correo}">${p.correo}</a></div>
              <ul class="pedido-productos">
                ${ (p.productos || []).map(prod => `<li>${prod.qty} x ${prod.name} (${prod.price})</li>`).join('') }
              </ul>
              <div class="pedido-total">Total: $${p.total}</div>
              <div class="acciones">
                <button class="btn-entregado">Entregado</button>
                <button class="btn-eliminar" style="background:#e74c3c;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">Eliminar</button>
              </div>
            `;

            // Entregado
            const btnEntregado = div.querySelector('.btn-entregado');
            btnEntregado.addEventListener('click', () => {
              if(btnEntregado.disabled) return;
              if(confirm('¿Marcar este pedido como entregado y notificar al cliente?')) {
                // Visual
                div.classList.add('entregado');
                btnEntregado.disabled = true;
                btnEntregado.textContent = 'Entregado ✓';

                // Intento de notificación por mail (abre cliente de correo)
                const cuerpo = encodeURIComponent(`Hola ${p.nombre},

Tu pedido realizado el ${fechaTexto} ha sido entregado.

Desglose:
${ (p.productos || []).map(prod => `- ${prod.qty} x ${prod.name} (${prod.price})`).join('\n') }

Total: $${p.total}

¡Gracias por tu compra!`);
                window.location.href = `mailto:${p.correo}?subject=¡Tu pedido ha sido entregado!&body=${cuerpo}`;
              }
            });

            // Eliminar
            const btnEliminar = div.querySelector('.btn-eliminar');
            btnEliminar.addEventListener('click', () => {
              if(confirm('¿Eliminar este pedido?')) {
                db.collection('pedidos').doc(doc.id).delete()
                  .catch(err => {
                    console.error('Error eliminando pedido:', err);
                    alert('No se pudo eliminar el pedido.');
                  });
              }
            });

            cont.appendChild(div);
          });
        }, err => {
          console.error('Error leyendo pedidos:', err);
          document.getElementById('pedidos-container').innerHTML = '<p>Error cargando pedidos.</p>';
        });
    }

    document.addEventListener('DOMContentLoaded', renderPedidos);
  </script>
</body>
</html>

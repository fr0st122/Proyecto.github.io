<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Guardados</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pedido-lista { max-width: 600px; margin: 32px auto; background: var(--card-bg); border-radius: 10px; box-shadow: 0 4px 10px var(--shadow); padding: 24px; }
    .pedido { border-bottom: 1px solid var(--border); padding: 16px 0; }
    .pedido:last-child { border-bottom: none; }
    .pedido-nombre { font-weight: bold; color: var(--accent); font-size: 1.1em; }
    .pedido-fecha { color: var(--muted); font-size: 0.95em; }
    .pedido-total { font-weight: bold; }
    .pedido-productos { margin: 8px 0 0 0; padding-left: 18px; }
    .volver-link { display: inline-block; margin-bottom: 18px; color: var(--accent); text-decoration: underline; }
  </style>
</head>
<body>
  <div class="pedido-lista">
    <a href="index.html" class="volver-link">← Volver a la tienda</a>
    <h1>Pedidos Guardados</h1>
    <div id="pedidos-container"></div>
  </div>
  <script>
    function renderPedidos() {
      const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      const cont = document.getElementById('pedidos-container');
      if (!pedidos.length) {
        cont.innerHTML = '<p>No hay pedidos guardados.</p>';
        return;
      }
      cont.innerHTML = '';
      pedidos.slice().reverse().forEach((p, idx, arr) => {
        const div = document.createElement('div');
        div.className = 'pedido';
        div.innerHTML = `
          <div class="pedido-nombre">${p.nombre}</div>
          <div class="pedido-fecha">${p.fecha}</div>
          <div class="pedido-correo"><strong>Correo:</strong> <a href="mailto:${p.correo}">${p.correo}</a></div>
          <ul class="pedido-productos">
            ${p.productos.map(prod => `<li>${prod.qty} x ${prod.name} (${prod.price})</li>`).join('')}
          </ul>
          <div class="pedido-total">Total: $${p.total}</div>
          <button class="btn-entregado">Entregado</button>
        `;
        // Botón Entregado
        div.querySelector('.btn-entregado').addEventListener('click', function() {
          if(confirm('¿Marcar este pedido como entregado y notificar al cliente?')) {
            // Simular notificación por correo
            const asunto = encodeURIComponent('¡Tu pedido ha sido entregado!');
            const cuerpo = encodeURIComponent(`Hola ${p.nombre},\n\nTu pedido realizado el ${p.fecha} ha sido entregado.\n\n¡Gracias por tu preferencia!`);
            window.location.href = `mailto:${p.correo}?subject=${asunto}&body=${cuerpo}`;
            // Eliminar pedido
            const pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
            // Buscar el pedido por nombre, correo y fecha (único)
            const idx = pedidos.findIndex(x => x.nombre === p.nombre && x.correo === p.correo && x.fecha === p.fecha);
            if(idx !== -1) {
              pedidos.splice(idx, 1);
              localStorage.setItem('pedidos', JSON.stringify(pedidos));
              renderPedidos();
            }
          }
        });
        cont.appendChild(div);
      });
    }
    document.addEventListener('DOMContentLoaded', renderPedidos);
  </script>
</body>
</html>

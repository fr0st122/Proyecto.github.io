        <div class="header-right">

                <div class="theme-switch">
                    <input type="checkbox" id="theme-toggle-mobile" aria-label="Cambiar tema">
                    <label for="theme-toggle-mobile" class="theme-switch-label" title="Cambiar tema"></label>
                </div>

            </div>

    <!-- Contenido Principal -->

        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Men√∫ Principal</h2>
                <!-- Theme Toggle Desktop en el sidebar -->
                <div class="theme-toggle-desktop">
                    <div class="theme-switch">
                        <input type="checkbox" id="theme-toggle-desktop" aria-label="Cambiar tema">
                        <label for="theme-toggle-desktop" class="theme-switch-label" title="Cambiar tema"></label>
                    </div>
                    <span id="theme-label-desktop" class="theme-label">Modo Oscuro</span>
                </div>
            </div>
            <div class="menu-items">
                <button class="menu-item active" onclick="showCategory('inicio', this)">
                    <span class="menu-icon">üè†</span>
                    <span class="menu-text">Inicio</span>

                <button class="menu-item" onclick="showCategory('refrescos', this)">
                    <span class="menu-icon">ü•§</span>

                <button class="menu-item" onclick="showCategory('snacks', this)">
                    <span class="menu-icon">üçø</span>
                    <span class="menu-text">Snacks</span>
                </button>
                <button class="menu-item" onclick="showCategory('dulces', this)">
                    <span class="menu-icon">üç¨</span>
                    <span class="menu-text">Dulces</span>
                </button>
                <button class="menu-item" onclick="showCategory('contacto', this)">
                    <span class="menu-icon">üìû</span>
                    <span class="menu-text">Contacto</span>

                <button class="menu-item" onclick="showCategory('sobre', this)">
                    <span class="menu-icon">‚ÑπÔ∏è</span>

        <!-- Contenido Principal -->

        </main>

    <!-- Bot√≥n Carrito Desktop -->
    <button id="ver-carrito-desktop" class="cart-btn-desktop" title="Ver carrito">
        üõí <span id="cart-count-desktop" class="cart-count">0</span>
    </button>

    <!-- Modal de Completar Pedido -->
    <div id="modal-datos" class="modal-pedido">
        <div class="modal-pedido-content">
            <div class="modal-pedido-header">
                <h3>Completar Pedido</h3>
                <button type="button" id="cancelar-datos" class="modal-pedido-close">
                    √ó
                </button>
            </div>
            
            <form id="form-datos" class="modal-pedido-form">
                <div class="form-group-pedido">
                    <label for="input-nombre" class="form-label-pedido">
                        Nombre completo *
                    </label>
                    <input 
                        type="text" 
                        id="input-nombre" 
                        name="nombre" 
                        class="form-input-pedido" 
                        required 
                        placeholder="Ingresa tu nombre completo"
                    >
                    <span id="error-nombre" class="error-message-pedido"></span>
                </div>
                
                <div class="form-group-pedido">
                    <label for="input-correo" class="form-label-pedido">
                        Correo electr√≥nico *
                    </label>
                    <input 
                        type="email" 
                        id="input-correo" 
                        name="correo" 
                        class="form-input-pedido" 
                        required 
                        placeholder="ejemplo@correo.com"
                    >
                    <span id="error-correo" class="error-message-pedido"></span>
                </div>
                
                <div class="modal-pedido-actions">
                    <button type="button" id="cancelar-pedido" class="btn btn-cancelar-pedido">
                        Cancelar
                    </button>
                    <button type="submit" id="guardar-datos" class="btn btn-confirmar-pedido">
                        Confirmar Pedido
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Panel del Carrito -->
    <div id="cart-backdrop" class="cart-backdrop"></div>
    <aside id="cart-panel" class="cart-panel">
        <div class="cart-header">
            <h3>Tu Carrito de Compras</h3>
            <button id="close-cart" class="close-cart" aria-label="Cerrar carrito">√ó</button>
        </div>
        <div class="cart-content">
            <div id="cart-items" class="cart-items">
                <!-- Items del carrito se cargan aqu√≠ -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <span>Total:</span>
                    <strong id="cart-total">$0.00</strong>
                </div>
                <div class="cart-actions">
                    <button type="button" id="vaciar-carrito" class="btn btn-outline">Vaciar Carrito</button>
                    <button type="button" id="pagar-carrito" class="btn btn-primary">Procesar Pago</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<button id="carrito-escritorio" class="carrito-escritorio-btn" title="Ver carrito de compras">
